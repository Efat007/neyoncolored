<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Section</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial;
  background:
    radial-gradient(circle at 80% 70%, #3a0b4a 0%, transparent 50%),
    linear-gradient(180deg,#061722 0%, #0b2b3a 45%, #05111a 100%);
  background-attachment: fixed;
  color:#eaf6ff;
  text-align:center;
}

/* LOGO */
#logo{
  width:45px;
  margin:20px auto 12px;
  display:block;
  filter:drop-shadow(0 0 6px rgba(0,198,255,0.6));
  transition:transform 1.5s cubic-bezier(.4,0,.2,1);
}

/* start from left and slide to center */
.logoFromLeft{
  transform: translateX(-140px);
}

.mainTitle{
  font-size:32px;
  font-weight:bold;
  margin-top:10px;
  margin-bottom:8px;
  color:#00e5ff;
  text-shadow:0 0 10px rgba(0,229,255,0.6);
}

.subTitle{
  font-size:18px;
  opacity:0.9;
  margin-top:6px;
  margin-bottom:20px;
  color:#bcdcff;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  padding:20px;
}

.btn{
  background:
    linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0)),
    linear-gradient(135deg,#0d2b3d,#162b3f);
  padding:40px 0;
  border-radius:20px;
  font-size:28px;
  font-weight:bold;
  text-decoration:none;
  color:#eaf6ff;
  border:1px solid rgba(0,198,255,0.25);
  box-shadow:
    0 0 0 rgba(0,0,0,0),
    inset 0 0 20px rgba(0,198,255,0.05),
    0 12px 30px rgba(0,0,0,0.7);
  backdrop-filter: blur(6px);
  transition:.3s;
}

.btn:hover{
  border-color:#00c6ff;
  box-shadow:
    0 0 20px rgba(0,198,255,0.35),
    0 15px 40px rgba(0,0,0,0.9);
}

.btn:active{
  transform:scale(0.95);
}

.credit{
  margin:30px 0 15px;
  font-size:13px;
  color:#8fb6d8;
  opacity:0.9;
}

</style>
</head>

<body>

<img src="cuet.png" id="logo">

<div class="mainTitle">Routine of EEE 24</div>
<div class="subTitle">Select Your Section</div>

<div class="grid">
<a class="btn" href="week.html?sec=A1&from=index">A1</a>
<a class="btn" href="week.html?sec=A2&from=index">A2</a>
<a class="btn" href="week.html?sec=B1&from=index">B1</a>
<a class="btn" href="week.html?sec=B2&from=index">B2</a>
<a class="btn" href="week.html?sec=C1&from=index">C1</a>
<a class="btn" href="week.html?sec=C2&from=index">C2</a>

</div>

<div class="credit">
Created by Emtiaz Mazumder Efat â€” C2 CR
</div>

const logo = document.getElementById("logo");


</script>

</body>
</html>
