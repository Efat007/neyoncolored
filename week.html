<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Day</title>

<style>
.homeBtn{
  position:fixed;
  top:12px;
  right:12px;
  width:45px;
  height:45px;
  border-radius:50%;
  background:#00c6ff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:bold;
  color:white;
  text-decoration:none;
  box-shadow:0 0 12px rgba(0,198,255,.8),0 6px 18px rgba(0,0,0,.8);
  z-index:100;
}

.quick{
  display:flex;
  gap:15px;
  padding:0 20px 10px;
}

.quickBtn{
  flex:1;
  padding:15px;
  border-radius:18px;
  background:
    linear-gradient(135deg,rgba(255,255,255,.05),rgba(255,255,255,0)),
    linear-gradient(135deg,#0d2b3d,#14324a);
  color:#eaf6ff;
  font-size:18px;
  font-weight:bold;
  border:1px solid rgba(0,198,255,.3);
  box-shadow:0 10px 25px rgba(0,0,0,.7), inset 0 0 15px rgba(0,198,255,.05);
  cursor:pointer;
}

.quickBtn.tomorrow{
  background:
    linear-gradient(135deg,rgba(255,255,255,.05),rgba(255,255,255,0)),
    linear-gradient(135deg,#3a0b4a,#1a1f4a);
  border:1px solid rgba(255,0,200,.35);
  box-shadow:0 10px 25px rgba(0,0,0,.7), inset 0 0 15px rgba(255,0,200,.1);
}

.secTitle{
  text-align:center;
  font-size:36px;
  font-weight:bold;
  color:#00e5ff;
  margin-top:25px;
  margin-bottom:6px;
  text-shadow:0 0 12px rgba(0,229,255,.7);
}

.dayTitle{
  text-align:center;
  font-size:20px;
  color:#bcdcff;
  letter-spacing:1px;
  margin-bottom:15px;
}

body{
  margin:0;
  font-family:Arial;
  background:
    radial-gradient(circle at 80% 70%, #3a0b4a 0%, transparent 50%),
    linear-gradient(180deg,#061722 0%, #0b2b3a 45%, #05111a 100%);
  color:#eaf6ff;
  text-align:center;
}

.logo{
  width:45px;
  display:block;
  margin:20px auto 10px;
  filter:drop-shadow(0 0 6px rgba(0,198,255,.6));
}

.list{
  padding:20px;
}

.day{
  display:block;
  margin:15px 0;
  padding:22px;
  background:
    linear-gradient(135deg,rgba(255,255,255,.05),rgba(255,255,255,0)),
    linear-gradient(135deg,#0d2b3d,#162b3f);
  color:#eaf6ff;
  text-decoration:none;
  border-radius:20px;
  font-size:22px;
  border:1px solid rgba(0,198,255,.25);
  box-shadow:0 12px 30px rgba(0,0,0,.7), inset 0 0 20px rgba(0,198,255,.05);
}

.day:active{
  transform:scale(0.96);
}

.credit{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:13px;
  color:#8fb6d8;
  opacity:0.9;
}

.back{
  display:block;
  width:80%;
  margin:40px auto 80px;
  padding:16px;
  background:#1e88ff;
  color:white;
  text-decoration:none;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
  text-align:center;
  box-shadow:0 6px 15px rgba(0,0,0,.6);
}


</style>
</head>

<body>
  <img src="cuet.png" class="logo">

  <a href="index.html" class="homeBtn">üè†</a>




<div class="secTitle" id="secTitle"></div>
<div class="dayTitle">Select Day</div>

<!-- üî• TODAY / TOMORROW -->
<div class="quick">
  <button class="quickBtn" onclick="goToday()">üìÖ Today</button>
  <button class="quickBtn tomorrow" onclick="goTomorrow()">‚è≠ Tomorrow</button>
</div>

<div class="list">
  <div class="day" data-day="sun">Sunday</div>
  <div class="day" data-day="mon">Monday</div>
  <div class="day" data-day="tue">Tuesday</div>
  <div class="day" data-day="wed">Wednesday</div>
  <div class="day" data-day="thu">Thursday</div>
</div>

<a class="back" href="index.html">‚¨Ö Change Section</a>

<div class="credit">
Created by Emtiaz Mazumder Efat ‚Äî C2 CR
</div>

<script>
const params = new URLSearchParams(window.location.search);
const sec = params.get("sec");

document.getElementById("secTitle").innerText = sec;

document.querySelectorAll(".day").forEach(btn=>{
  btn.onclick = ()=>{
    const day = btn.getAttribute("data-day");
    window.location.href = `day.html?sec=${sec}&day=${day}`;
  };
});

// üî• FULL DAY NAMES
const dayMap = {
  sun: "Sunday",
  mon: "Monday",
  tue: "Tuesday",
  wed: "Wednesday",
  thu: "Thursday",
  fri: "Friday",
  sat: "Saturday"
};

// üî• AUTO DAY SYSTEM
function getDayKey(offset=0){
  const days=["sun","mon","tue","wed","thu","fri","sat"];
  const d = new Date();
  d.setDate(d.getDate()+offset);
  return days[d.getDay()];
}

function goToday(){
  const day = getDayKey(0);
  window.location = `day.html?sec=${sec}&day=${day}`;
}

function goTomorrow(){
  const day = getDayKey(1);
  window.location = `day.html?sec=${sec}&day=${day}`;
}
</script>


</body>
</html>
